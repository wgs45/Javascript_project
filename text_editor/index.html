<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/8565d06b95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Online Text Editor</title>

</head>

<body>
    <div class = "container">
        <div class = "options">
            <button id = "bold" class = "options-button format">
                <i class = "fa-solid fa-bold"></i>
            </button>
            <button id = "superscript" class = "options-button script">
                <i class = "fa-solid fa-superscript"></i>
            </button>
            <button id = "subscript" class = "options-button script">
                <i class = "fa-solid fa-subscript"></i>
            </button>

            <button id = "insert_order_list" class  = "options-button">
                <div class = "fa-solid fa-list-ol"></div>
            </button>
            <button id = "insert_unordered_list" class = "options-button">
                <div class = "fa-solid fa-list"></div>
            </button>

            <button id = "undo" class = "options-button">
                <div class = "fa-solid fa-rotate-left"></div>
            </button>
            <button id = "redo" class = "options-button">
                <div class = "fa-solid fa-rotate-right"></div>
            </button>

            <button id = "create_link" class  = "advance-option-button">
                <div class = "fa-solid fa-link"></div>
            </button>
            <button id = "unlink" class  = "options-button">
                <div class = "fa-solid fa-unlink"></div>
            </button>
        </div>
    </div>

</body>

</html>
